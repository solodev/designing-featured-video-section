<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Designing Featured Video Section</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="video bg-light py-3" aria-label="Video Section">
  <h2 class="font-weight-bold text-uppercase text-center my-3">Solodev Featured videos</h2>
	<div class="container">
		<div class="row d-md-flex">
			<div class="col-md-6 flex-md-column">
				<div class="embed-responsive embed-responsive-16by9">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/ZbiSbXdwAiI?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
			</div>

			<div class="col-md-3 my-3 my-md-0 flex-md-column">
				<div class="watch-video h-100 bg-white p-3">
					<h4><a href="https://youtu.be/MO7Rek2Rf_0"><strong>Marketing Tips</strong></a></h4>
					<p class="video-data">Published on May 15, 2018</p>
					<div class="embed-responsive embed-responsive-16by9">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/MO7Rek2Rf_0?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
					<p class="pt-3">
					<small><a aria-label="Watch Video 2" href="https://youtu.be/MO7Rek2Rf_0" target="_blank">Watch Video</a></small>
					</p>
				</div>
			</div>

			<div class="col-md-3 flex-md-column">
				<div class="watch-video h-100 bg-white p-3">
					<h4><a onclick="documentTrack('https://www.youtube.com/watch?v=sWkUyxp3ap0');" href="https://www.youtube.com/watch?v=sWkUyxp3ap0"><strong>CMS Featutres</strong></a></h4>
					<p class="video-data">Published on April 11, 2018</p>
						<div class="embed-responsive embed-responsive-16by9">
						 	<iframe width="560" height="315" src="https://www.youtube.com/embed/qN3OueBm9F4?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
						</div>
					<p class="pt-3">
					<small><a aria-label="Watch Video 2" href="https://www.youtube.com/watch?v=sWkUyxp3ap0" target="_blank">Watch Video</a></small>
					</p>
					
				</div>
			</div>
		</div>
		<p class="text-right mt-5">
		<a onclick="documentTrack('https://www.youtube.com/channel/UC52bCw7qkmZuma_xMqff9nQ');" href="https://www.youtube.com/channel/UC52bCw7qkmZuma_xMqff9nQ" target="_blank" class="link-all text-uppercase">See more videos <i class="fa fa-caret-right" aria-hidden="true"></i></a>
		</p>
  </div>
</section>
	
	
</body>
</html>
